<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components Crash Course</title>
</head>
<body>
  <div id="root">
    <app-toolbar>
      <img slot="image" 
        src="https://images.unsplash.com/photo-1509281373149-e957c6296406?ixlib=rb-1.2.1&dpr=2&auto=format&fit=crop&w=416&h=312&q=60"
        width="200px">
      </img>
      <p slot="fullName">Billy Bob Jenkins</p>
      <p slot="email">email@email.com</p>
    </app-toolbar>

    <template id="unique">
      <div class="container">
        <div class="circle">
          <slot name="image">image</slot>
        </div>
        <div class="name-container">
          <slot name="fullName">Full name goes here</slot>
          <slot name="email">User email goes here</slot>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
